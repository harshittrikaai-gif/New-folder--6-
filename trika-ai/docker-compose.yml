version: '3.8'

services:
  nginx:
    image: nginx:alpine
    container_name: trika-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
      - frontend
    networks:
      - trika-network
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: trika-backend
    expose:
      - "8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - CHROMA_HOST=chromadb
      - CHROMA_PORT=8000
      - DEBUG=${DEBUG:-false}
    volumes:
      - ./backend:/app
      - uploads_data:/app/uploads
      - chroma_data:/app/chroma_data
    depends_on:
      - chromadb
    networks:
      - trika-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: trika-frontend
    expose:
      - "3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost/api/v1 # Browser connects via Nginx
    depends_on:
      - backend
    networks:
      - trika-network
    restart: unless-stopped

  chromadb:
    image: chromadb/chroma:latest
    container_name: trika-chromadb
    expose:
      - "8000"
    volumes:
      - chroma_persist:/chroma/chroma
    environment:
      - ANONYMIZED_TELEMETRY=False
    networks:
      - trika-network
    restart: unless-stopped

volumes:
  uploads_data:
  chroma_data:
  chroma_persist:


networks:
  trika-network:
    driver: bridge
